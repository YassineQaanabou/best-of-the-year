<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<div class="d-flex justify-content-center p-3 mb-2 bg-primary text-white " >
<h1>Best songs:</h1>
</div>

<div class="text-start fs-1  d-flex justify-content-center">
<ul class="badge bg-primary">
    <li th:each="s : ${bestsongs}" th:text="|${s.songId} ${s.songName}|"></li>
</ul>
</div>

</body>
</html>
